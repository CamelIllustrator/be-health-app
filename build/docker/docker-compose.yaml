version: "3"

services:
  api:
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
      target: be_build
    container_name: api
    volumes:
      - ${PWD}/../../app/server:/app
      - ${PWD}/../../app/server/node_modules
    command: npm run dev
    ports:
      - ${API_PORT}:${API_PORT}
