version: "3"

services:
  api:
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
      target: be_build
    container_name: api
    volumes:
      - ${PWD}/../../app/server:/app
      - ${PWD}/../../app/server/node_modules
    command: >
      sh -c "npx prisma generate --schema=/app/config/prisma/schema.prisma && npx prisma migrate deploy --schema=/app/config/prisma/schema.prisma && npm run dev"
    environment:
      - DB_DRIVER=${DB_DRIVER}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    ports:
      - ${API_PORT}:${API_PORT}

  db:
    image: mysql:8.4
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - ${DB_PORT}:3306

volumes:
  db_data:
